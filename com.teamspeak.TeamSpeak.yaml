app-id: com.teamspeak.TeamSpeak
tags:
  - proprietary
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: teamspeak
finish-args:
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Accounts
  - --filesystem=xdg-download
  - --filesystem=xdg-config/TeamSpeak
  - --env=SSL_CERT_DIR=/etc/ssl/certs
modules:
  - name: teamspeak
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D teamspeak /app/bin/teamspeak
      - install -Dm644 -t /app/share/metainfo com.teamspeak.TeamSpeak.appdata.xml
      - install -Dm644 -t /app/share/applications com.teamspeak.TeamSpeak.desktop
      - install -Dm644 -t /app/share/icons/hicolor/128x128/apps com.teamspeak.TeamSpeak.png
    sources:
      - type: file
        path: com.teamspeak.TeamSpeak.desktop
      - type: file
        path: com.teamspeak.TeamSpeak.png
      - type: file
        path: com.teamspeak.TeamSpeak.appdata.xml
      - type: extra-data
        only-arches:
          - x86_64
        filename: teamspeak-client.tar.gz
        url: https://files.teamspeak-services.com/pre_releases/client/6.0.0-beta3.4/teamspeak-client.tar.gz
        sha256: b9ba408a0b58170ce32384fc8bba56800840d694bd310050cbadd09246d4bf27
        size: 191483180
        x-checker-data:
          type: html
          url: https://teamspeak.com/en/downloads/
          version-pattern: https://files.teamspeak-services.com/pre_releases/client/([\.\-beta\d]+)
          url-template: https://files.teamspeak-services.com/pre_releases/client/$version/teamspeak-client.tar.gz
      - type: script
        dest-filename: apply_extra
        commands:
          - tar xf teamspeak-client.tar.gz
          - rm -f teamspeak-client.tar.gz
      - type: script
        dest-filename: teamspeak
        commands:
          # NOTE: Remove --ozone-platform=x11 once GlobalShortcut Portal
          # is used and Wayland support is fully implemented.
          # We'll use XWayland for now, in order to use Hotkeys
          #
          # See https://community.teamspeak.com/t/teamspeak-6-0-0-beta3-3-minor-update/62656
          - exec /app/extra/TeamSpeak --ozone-platform=x11 "$@"
