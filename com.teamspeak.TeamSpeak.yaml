app-id: com.teamspeak.TeamSpeak
tags:
  - proprietary
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: teamspeak
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --persist=.ts3client
  - --filesystem=xdg-download
modules:
  - name: teamspeak3
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D teamspeak /app/bin/teamspeak
      - install -Dm644 -t /app/share/metainfo com.teamspeak.TeamSpeak.appdata.xml
      - install -Dm644 -t /app/share/applications com.teamspeak.TeamSpeak.desktop
      - install -Dm644 -t /app/share/icons/hicolor/128x128/apps com.teamspeak.TeamSpeak.png
    sources:
      - type: file
        path: com.teamspeak.TeamSpeak.desktop
      - type: file
        path: com.teamspeak.TeamSpeak.png
      - type: file
        path: com.teamspeak.TeamSpeak.appdata.xml
      - type: extra-data
        only-arches:
          - i386
        filename: TeamSpeak3-Client.run
        url: https://files.teamspeak-services.com/releases/client/3.2.5/TeamSpeak3-Client-linux_x86-3.2.5.run
        sha256: 6b34e0dce039259c7ed0aec6b15b157379d4690ffcaa6938fde18840f883c6f3
        size: 76311914
      - type: extra-data
        only-arches:
          - x86_64
        filename: TeamSpeak3-Client.run
        url: https://files.teamspeak-services.com/releases/client/3.2.5/TeamSpeak3-Client-linux_amd64-3.2.5.run
        sha256: fc29f1bc351a9e993a69c5134d3d7c48d3149f500f3b6d816a97a59b7c41f60c
        size: 76619678
      - type: script
        dest-filename: apply_extra
        commands:
          - sh TeamSpeak3-Client.run --tar xf
          - rm -f TeamSpeak3-Client.run
      - type: script
        dest-filename: teamspeak
        commands:
          - exec /app/extra/ts3client_runscript.sh "$@"
