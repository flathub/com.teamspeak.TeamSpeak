app-id: com.teamspeak.TeamSpeak
tags:
  - proprietary
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: teamspeak
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --persist=.ts3client
  - --filesystem=xdg-download
modules:
  - name: teamspeak3
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D teamspeak /app/bin/teamspeak
      - install -Dm644 -t /app/share/metainfo com.teamspeak.TeamSpeak.appdata.xml
      - install -Dm644 -t /app/share/applications com.teamspeak.TeamSpeak.desktop
      - install -Dm644 -t /app/share/icons/hicolor/128x128/apps com.teamspeak.TeamSpeak.png
    sources:
      - type: file
        path: com.teamspeak.TeamSpeak.desktop
      - type: file
        path: com.teamspeak.TeamSpeak.png
      - type: file
        path: com.teamspeak.TeamSpeak.appdata.xml
      - type: extra-data
        only-arches:
          - i386
        filename: TeamSpeak3-Client.run
        url: https://files.teamspeak-services.com/releases/client/3.3.0/TeamSpeak3-Client-linux_x86-3.3.0.run
        sha256: 2506871bc4382a16086df41c469fd7a4445e644927d9eaca1e876f7b30659c12
        size: 94313517
      - type: extra-data
        only-arches:
          - x86_64
        filename: TeamSpeak3-Client.run
        url: https://files.teamspeak-services.com/releases/client/3.3.0/TeamSpeak3-Client-linux_amd64-3.3.0.run
        sha256: 0a8d31e59bb140fd3c9221286c75fb9a68fbf97530f88ab6f311932b5733488c
        size: 95624376
      - type: script
        dest-filename: apply_extra
        commands:
          - sh TeamSpeak3-Client.run --tar xf
          - rm -f TeamSpeak3-Client.run
      - type: script
        dest-filename: teamspeak
        commands:
          - exec /app/extra/ts3client_runscript.sh "$@"
